{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/index_format.css') }} ">
<link rel="stylesheet" type="text/css" href="../static/styles/styles.css">
<link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css”>
<link rel=”stylesheet” href=”https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css” integrity=”sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T” crossorigin=”anonymous”>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6 text-center border-custom">
                <h1 class="start-heading mb-4">Register</h1><br>
                <form action="/register.html" method="post" onsubmit="return validateForm()">
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control smaller-width" placeholder="Username" required>
                    </div>
                    <div class="form-group input-group">
                        <input type="password" name="password"  id="password" class="form-control smaller-width" placeholder="Password" required>
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                    </div><br>
                    <button type="submit" class="btn btn-lg btn-primary btn-start font-weight-bold btn-center">Register</button>
                </form><br>
            </div>
        </div>
    </div>
    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            if (!/^[a-zA-Z0-9]{4,16}$/.test(username)) {
                alert('Username must be 4-16 characters long and can only contain letters and numbers');
                return false;
            }
            var password = document.getElementById('password').value;
            if (password.length < 8 || password.length > 16) {
                alert('Password must be 8-16 characters long');
                return false;
            }
            return true;
        }
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        togglePassword.addEventListener('click', () => {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('bi-eye');
        });
    </script>
</body>
</html>
{% endblock %}
