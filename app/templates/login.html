{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/index_format.css') }} ">
<link rel="stylesheet" type="text/css" href="../static/styles/styles.css">
<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6 text-center border-custom">
                <h1 class="start-heading mb-4">Login</h1><br>
                <form action="/login.html" method="post">
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control smaller-width" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password"  name="password"  class="form-control smaller-width" placeholder="Password" required>
                    </div><br>
                    <button type="submit" class="btn btn-lg btn-primary btn-start font-weight-bold btn-center">Login</button>
                </form><br>
                <p>Don't have an account? You can register one <a class="underline-link" href="register.html">here!</a></p>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
